<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>

    <link rel="stylesheet" href="style/style.css" />



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style/animar.css">


</head>

<body>

    <header class="header">
        <div class="img">
            <div class="borderImg">
                <img src="imgs/usuarioPadaoImg.jpg" alt="" class="pImg" id="imagem"  style="width: 100%; height: 100%; object-fit: cover;" />
            </div>
        </div>

        <div class="animated" style="animation-name: slideLeft;">
            <div>
                <h1 id="nome">Nome</h1>
            </div>

            <div class="dados">
                <div>
                    <div>
                        <span id="idade">Idade</span>
                    </div>
                </div>

                <div>
                    <div>
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="estado">Estado</span>
                    </div>
                </div>

                <div>
                    <div>
                        <span id="rua">Rua</span>
                    </div>

                </div>

                <div>
                    <div>
                        <span id="bairro">Bairro</span>
                    </div>
                </div>

                <div>
                    <div>
                        <span id="telefone">Telefone</span>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <section class="biografia animated" style="animation-name: slideLeft;">
        <h2>Biografia</h2>
        <p id="biografia">
            Minha Biografia
        </p>
    </section>

    <div class="meuForm animated" style="animation-name: slideLeft;">
        <h2>Edite os Seus Dados</h2>
        <form>
            <div class="row">
                <div class="col-sm-6">
                    <label for="" class="form-label">Nome: </label>
                    <input type="text" class="form-control shadow-none" placeholder="Nome do Usuario" id="nomeInput">
                </div>

                <div class="col-sm-6">
                    <label for="" class="form-label">Idade</label>
                    <input type="number" class="form-control shadow-none" placeholder="Idade" id="idadeInput">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="rua" class="form-label">Rua: </label>
                    <input type="text" placeholder="Rua" class="form-control shadow-none" id="ruaInput">
                </div>

                <div class="col-md-6">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" placeholder="Bairro" class="form-control shadow-none" id="bairroInput">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="estado" class="form-label">Estado: </label>
                    <input type="text" placeholder="Estado" class="form-control" id="estadoInput">
                </div>

                <div class="col-md-6">
                    <label for="telemovel" class="form-label">Telemovel</label>
                    <input type="number" class="form-control shadow-none" placeholder="Telemovel" id="telemovelInput" />
                </div>
            </div>

                <div class="col-md-6 text-center">
                    <textarea class="form-control"  placeholder="Biografia" id="biografiaInput"></textarea>
                </div>
         

            <label for="img_p" class="minha_imagem"><i class="fa-regular fa-image"></i>Escolha uma Imagem</label>
            <input type="file" class="buscarImagem" id="img_p">

            <button class="shadow-none btn_salvar" onclick="actualizarDados()" type="button"> Salvar</button>

        </form>
    </div>

    <script src="./js/js.js"></script>
</body>

</html>
